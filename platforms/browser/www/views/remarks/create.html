<content>
    <form id='form-create-remark' class='form form-create-remark inner'>
        <div class='row'>
            <label>Soort:</label>
            <select id='default-remarks' class='select'>
                <option actionee_id="">Eigen opmerking</option>
            </select>
        </div>
        <div class='row'>
            <label>Type:</label>
            <select name='type_id' class='select'></select>
        </div>
        <div class='row'>
            <label>Actiehouder:</label>
            <select name='actionee_id' class='select'></select>
        </div>
        <div class='row'>
            <label>Groep:</label>
            <select name='group_id' class='select'></select>
        </div>
        <div class='row'>
            <label>Omschrijving:</label>
            <textarea name='name' class='textarea' rows=4></textarea>
        </div>
        <div class='row'>
            <label>Priv√©
                <input type='checkbox' name='is_private'/>
            </label>
        </div>
        <button type='submit' class='btn btn-default success wide'>opslaan</button>
    </form>
</content>
<script>
app.navigate.back = function(){
    app.navigate.to('views/remarks/index.html', function(e){

    });
}

var c = new Comments();
c.find().all(function(result){
    for(var i in result[0].data){
        var item = result[0].data[i];
        var str = "<option ";
        str += "actionee_id='"+item.actionee_id+"' ";
        str += "group_id='"+item.group_id+"' ";
        str += "type_id='"+item.type_id+"' ";
        str += "name='"+item.name+"' >";
        str += item.name;
        str += "</option>";

        $('#default-remarks').append( $(str) );
    }
});


// $('#default-remarks')

var r = new Remarks();
r.find().findById(1, function(result){
    // console.log(result);
    for(var i in result.data.actionees){
        $('select[name="actionee_id"]').append( $('<option value="' + i + '">'+ result.data.actionees[i]+'</option>') );
    }
    for(var i in result.data.groups){
        $('select[name="group_id"]').append( $('<option value="' + i + '">'+ result.data.groups[i]+'</option>') );
    }
    for(var i in result.data.types){
        $('select[name="type_id"]').append( $('<option value="' + i + '">'+ result.data.types[i]+'</option>') );
    }
});

</script>
